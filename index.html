<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/handlebars-min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="cartContain">
      <div id="logo-container">
      <p id="logo">History House Books</p>
      <p id="tagline">Take a page from the past</p>
    </div>
      <a href="javascript:void(0)" id="homeIcon"><i class="fa fa-home fa-2x"></i></a>
      <a href="javascript:void(0)" id="goToCart"><i class="fa fa-shopping-cart fa-2x"></i><a id="cartCount"></a></a>
    </div>
    <div id="books">

    </div>
    <script src="scripts/main.js"></script>
    <script>
      location.hash = "home";
    </script>

    <!--HOME: ALL BOOKS TEMPLATE-->
    <script id="home-template" type="text/x-handlebars-template">
      {{#books}}
        <ul class="book" id="{{id}}">
          <li class="image"><img src="{{thumb}}"></li>
          <li class="title">{{title}}</li>
          <li clas="author">{{author}}</li>
          <li class="price">&#36;<span class=pNum>{{price}}</span></li>
          <li class="description">{{{shortDescription}}}<span>...MORE</span></li>
        </ul>
      {{/books}}
    </script>

    <!--SINGLE BOOK TEMPLATE-->
    <script id="single-template" type="text/x-handlebars-template">
      {{#books}}
        <ul class="book" id ="{{id}}" style="width:700px">
          <li class="image"><img src="{{thumb}}"></li>
          <li class="title">{{title}}</li>
          <li class="author">{{author}}</li>
          <li class="price">&#36;<span class=pNum>{{price}}</span></li>
          <li><button class="cart">Add to cart</button></li>
          <li class="description">{{{description}}}</li>
        </ul>
      {{/books}}
    </script>

    <!--CART VIEW template-->
    <script id="cart-template" type="text/x-handlebars-template">
      <table class="book">
        {{#books}}
          <tr class="tRow">
            <td class="cartItem">{{title}}</td>
            <td class="priceItem">&#36;<span class="innerPrice">{{price}}</span></td>
            <td class="remove"><a href="javascript:void(0)">REMOVE</a></td>
          </tr>
        {{/books}}
          <tr class="totesCost">
            <td class="totalCost">Your Total:</td>
            <td id="grandTotes">&#36;</td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><button id="emptyCart">Empty Cart</button></td>
          </tr>
      </table>
    </script>

  </body>

</html>
